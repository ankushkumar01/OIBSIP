<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 class="para">CALCULATOR</h1>
    </header>
    <main>
    <div class="main1">
      <input type="text" class="search" >
      <button class="item button">AC</button>
      <button class="item button">C</button>
      <button class="item button">/</button>
      <button class="item button">*</button>

      <button class="item button">7</button>
      <button class="item button">8</button>
      <button class="item button">9</button>
      <button class="item button">-</button>

      <button class="item button">4</button>
      <button class="item button">5</button>
      <button class="item button">6</button>
      <button class="item button">+</button>

      <button class="item button">1</button>
      <button class="item button">2</button>
      <button class="item button">3</button>
      <button class="items button">=</button>

      <button class="item button">%</button>
      <button class="item button">0</button>
      <button class="item button">.</button>
    </div>
    <script src="script.js"></script>
  </main>
    <footer>
      <P>Created by Ankush Kumar</P>
    </footer>
  </body>
</html>
